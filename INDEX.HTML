<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compliment Rain ♡</title>
  <style>
    body{margin:0;height:100vh;background:linear-gradient(135deg,#667eea,#764ba2);overflow:hidden;cursor:pointer;font-family:'Comic Sans MS',cursive,sans-serif}
    .c{position:absolute;color:#fff;font-size:28px;font-weight:bold;text-shadow:0 0 15px rgba(255,255,255,0.7);white-space:nowrap;pointer-events:none;animation:f 6s linear forwards}
    @keyframes f{to{transform:translateY(110vh) rotate(15deg);opacity:0}}
    h1{position:fixed;top:20px;width:100%;text-align:center;color:#fff;font-size:48px;text-shadow:0 0 20px rgba(0,0,0,0.5);z-index:10}
  </style>
</head>
<body>
  <h1>Click or tap anywhere ♡</h1>

  <script>
    const compliments = [
      "You are absolutely radiant today!",
      "Your smile could light up the whole galaxy ♡",
      "You make the world softer and kinder",
      "Someone is so lucky to have you",
      "Your energy is pure sunshine",
      "You are loved beyond measure",
      "Your heart is made of pure gold",
      "You are stronger than you know",
      "The universe is proud of you",
      "You deserve every good thing",
      "Your existence is a gift",
      "You are beautiful inside and out",
      "Today is better because you're in it",
      "You are enough exactly as you are",
      "You are magic ♡",
      "Keep shining, beautiful soul",
      "You are a walking blessing",
      "Your kindness ripples everywhere",
      "You are irreplaceable",
      "The world needs your light"
    ];

    function drop(e) {
      const c = document.createElement("div");
      c.classList.add("c");
      c.textContent = compliments[Math.floor(Math.random()*compliments.length)];
      const x = e ? (e.clientX || e.touches[0].clientX) : Math.random()*innerWidth;
      const y = e ? (e.clientY || e.touches[0].clientY) : -100;
      c.style.left = x - 200 + Math.random()*100 + "px";
      c.style.top = y + "px";
      c.style.fontSize = 20 + Math.random()*20 + "px";
      c.style.animationDuration = 3 + Math.random()*5 + "s";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(), 10000);
    }

    document.body.onclick = drop;
    document.body.ontouchstart = e => { e.preventDefault(); drop(e.touches[0]); };
    setInterval(()=> { if(Math.random()<0.4) drop(); }, 1000);
  </script>
</body>
</html>
